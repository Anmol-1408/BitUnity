{% extends "base.html" %}
{% block content %}


<div class="feeds">
    <div class="feed">
        
        <h5>Are You Sure?</h5>
            <p>You are about to delete this comment, this cannot be undone.</p>
        <form "{% url 'comment-delete' comment.pk %}" method="POST">
            {% csrf_token %}
            <div >
                <a href="{% url 'project-detail' comment.project.pk %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
          
    </div>

</div>

    
    
{% endblock content %}
